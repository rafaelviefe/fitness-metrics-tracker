name: Daily AI Developer

on:
  schedule:
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  ai-agent:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm ci

      - name: Configure Git Identity
        run: |
          git config --global user.name "rafaelviefe"
          git config --global user.email "rafaelviefe@gmail.com"

      - name: Run AI Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python agent.py
        
      - name: Commit Documentation Updates
        if: always() 
        run: |
          git add docs/todo.md
          git commit -m "chore: update agent logs" || echo "No doc changes to commit"
          git push origin HEAD:main || echo "Could not push docs"